<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flow simulation</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div id="stats">
        <form id="new-scenario">
            <label>
                Work per story
                <input type="text" name="workload" value="dev: 1" placeholder="ux: 1, dev: 3, qa: 2">
            </label>
            <label>
                Workers
                <input type="text" name="workers" value="dev" placeholder="ux, dev, qa">
            </label>
            <label>
                WIP-limit
                <input type="text" name="wip-limit" placeholder="none">
            </label>
            <label>
                Average work distribution
                <input type="checkbox" name="random">
            </label>
            <button id="create-scenario">run</button>
        </form>
        <div id="scenarios">
            <div class="scenario">
                <div class="scenario-title">&nbsp;</div>
                <div class="throughput">Throughput</div>
                <div class="cycletime">Cycle Time</div>
                <div class="wip">WIP</div>
                <div class="workers">Workers</div>
            </div>
        </div>
        <canvas id="myChart" class="chart" width="500px" height="100px"></canvas>
    </div>
    <ul id="board"></ul>

    <template id="scenario-template">
        <div class="scenario">
            <div class="scenario-title"></div>
            <div class="throughput"></div>
            <div class="cycletime"></div>
            <div class="wip"></div>
            <div class="workers"></div>
        </div>
    </template>
</body>
</html>
